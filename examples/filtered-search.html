<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AS UI - Suggested search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <!-- ApisearchUI library -->
    <script src="../dist/apisearch-ui.js"></script>

    <!-- custom styles -->
    <style>
        em {
            background: #b4acff;
            font-style: inherit;
        }
        .as-multipleFilter__item {
            cursor: pointer;
        }
        .as-multipleFilter__item:hover {
            background: whitesmoke;
        }
        .as-pagination__item {
            cursor: pointer
        }

        .as-searchInput__clearSearch {
            position: absolute;
            top: 25px;
            right: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <!-- Logo -->
        <div class="navbar-brand">
            <a class="navbar-item" href="https://apisearch.io">
                <img class="has-text-centered"
                     src="http://apisearch.io/assets/media/apisearch-long-logo.png"
                     width="200px"
                >
            </a>
        </div>

        <!-- SearchInput -->
        <div class="search navbar-item"></div>

        <!-- Information -->
        <div class="information navbar-item"></div>

        <!-- Reload -->
        <div class="reload navbar-item"></div>

        <!-- End -->
        <div class="navbar-end">
            <!-- Clear filters -->
            <div class="navbar-item clear-filters"></div>

            <!-- Sort by -->
            <div class="navbar-item sort-by"></div>

            <a class="navbar-item is-hidden-desktop-only"
               href="https://github.com/apisearch/search-ui"
               target="_blank"
            >
                <span class="icon" style="color: #333;">
                  <i class="fab fa-lg fa-github"></i>
                </span>
            </a>
        </div>
    </nav>

    <div class="notification is-link">
        Search at least 3 characters to start receiving results. For example, type "Enya"
    </div>

    <!-- Result -->
    <div class="container is-fluid">
        <div class="columns" style="margin-top: 1rem">
            <div class="column is-2">
                <div class="multiple-filter-genre" style="margin-bottom: 1rem"></div>
                <div class="multiple-filter-rating"></div>
            </div>
            <div class="column">
                <div class="columns">
                    <div class="result column"></div>
                </div>
                <div class="columns">
                    <div class="column is-one-quarter"></div>
                    <div class="pagination column"></div>
                    <div class="column is-one-quarter"></div>
                </div>
            </div>
            <div class="column is-2">
                <div class="multiple-filter-decade" style="margin-bottom: 1rem"></div>
                <div class="multiple-filter-year" style="margin-bottom: 1rem"></div>
            </div>
        </div>
    </div>

    <script type="text/template" id="result-search-tpl">
        <div class="columns is-multiline is-variable">
            {{#items}}
            <div class="column is-one-quarter">

                <div class="card" style="border-radius: .2rem">
                    <div class="card-content" style="position: relative">
                        <object data="{{fields.img}}" type="image/png" style="max-height: 300px;">
                            <img src="notfound.png" style="max-height: 300px;" alt="{{fields.title}}">
                        </object><br>
                        {{{fields.title}}}<br>
                        {{#fields.author}}
                            <p class="has-text-info is-size-7">@{{name}}</p>
                        {{/fields.author}}
                        <span class="has-text-grey is-size-7">
                            <strong>Year: </strong>
                            {{fields.mapped_year}}
                        </span>
                        <button onclick="alert('Album {{uuid.id}} clicked')" style="float:right">Click</button>
                    </div>
                </div>
            </div>
            {{/items}}
        </div>
        {{^items}}
        <div class="notification">
            Empty set of results for <b>{{query}}</b> ðŸ™‰
        </div>
        {{/items}}
    </script>

    <script type="text/template" id="multiple-filter-item-template">
        <input type="checkbox" id="filter_{{values.id}}" {{#isActive}}checked="checked"{{/isActive}}>
        <label for="filter_{{values.id}}">{{{values.name}}} ({{n}})</label>
    </script>

    <script type="text/template" id="information-container-template">
        <span class="tag is-primary">
            <i class="fa fa-bolt"></i> &nbsp; {{#trans}}found{{/trans}} {{total_hits}}!
        </span>
    </script>

    <script type="text/javascript">
        // UI Instance
        const ui = apisearchUI.create({
            app_id: 'as-29be77d7-2f64-4522',
            index_id: 'eu1-prod-d53da03a-d49c-483c',
            token: 'eu1-8438694d-5839-4179-9f73-a55630f3cd4d',
            coordinate: {
                lat: 1.111,
                lon: 2.000
            },
            options: {
                endpoint: 'https://eu1.apisearch.io'
            }
        }, 'hash');

        ui.setDictionary({
            'show_more': 'Veure mÃ©s',
            'show_less': 'Veure menys',
            'clear_search': 'Neteja la cerca',
            'found': 'Trobats',
            'decades': "Decades CAT"
        })

        // Widgets setup
        ui.addWidgets(
            ui.widgets.searchInput({
                target: '.search',
                placeholder: 'Search something...',
                autofocus: true,
                // startSearchOn: 3,
                classNames: {
                    container: 'column',
                    input: 'input'
                }
            }),
            ui.widgets.sortBy({
                target: '.sort-by',
                classNames: {
                    container: 'select'
                },
                options: [
                    {name: 'Score', value: 'score'},
                    {name: 'Oldest', value: 'year:asc'},
                    {name: 'Newest', value: 'year:desc'},
                    {name: 'Distance', value: 'distance'}
                ]
            }),
            ui.widgets.multipleFilter({
                target: '.multiple-filter-decade',
                filterName: 'decade',
                filterField: 'year',
                applicationType: 8,
                fetchLimit: 30,
                viewLimit: 12,
                ranges: {
                    '..1950': 'Until 50s',
                    '1950..1970': 'From 50s to 70s',
                    '1970..2000': 'From 70s to 2000',
                    '2000..2010': 'First decade of 2000s',
                    '2010..2020': 'Last decade'
                },
                template: {
                    top: '<i class="fa fa-cog"></i>&nbsp;{{#trans}}decades{{/trans}}',
                    item: document.getElementById('multiple-filter-item-template').text,
                },
                classNames: {
                    container: 'panel',
                    top: 'panel-heading',
                    item: 'panel-block',
                    showMoreContainer: 'panel-block'
                }
            }),
            ui.widgets.multipleFilter({
                target: '.multiple-filter-year',
                filterName: 'year',
                filterField: 'year',
                applicationType: 8,
                fetchLimit: 30,
                viewLimit: 12,
                sortBy: ['_term', 'desc'],
                labels: {
                    '1985': 'Marc birthday'
                },
                template: {
                    top: '<i class="fa fa-cog"></i>&nbsp;Years',
                    item: document.getElementById('multiple-filter-item-template').text,
                    showMore: '<button class="button"><i class="fa fa-plus"></i>&nbsp;{{#trans}}show_more{{/trans}}</button>',
                    showLess: '<button class="button"><i class="fa fa-minus"></i>&nbsp;{{#trans}}show_less{{/trans}}</button>',
                },
                classNames: {
                    container: 'panel',
                    top: 'panel-heading',
                    item: 'panel-block',
                    showMoreContainer: 'panel-block'
                }
            }),
            ui.widgets.multipleFilter({
                target: '.multiple-filter-genre',
                filterName: 'genre',
                filterField: 'categories',
                applicationType: 8,
                fetchLimit: 30,
                viewLimit: 10,
                sortBy: ['_count', 'desc'],
                template: {
                    top: '<i class="fa fa-user"></i>&nbsp; Genre',
                    item: document.getElementById('multiple-filter-item-template').text,
                    showMore: '<button class="button"><i class="fa fa-plus"></i>&nbsp;{{#trans}}show_more{{/trans}}</button>',
                    showLess: '<button class="button"><i class="fa fa-minus"></i>&nbsp;{{#trans}}show_less{{/trans}}</button>',
                },
                classNames: {
                    container: 'panel',
                    top: 'panel-heading',
                    item: 'panel-block',
                    showMoreContainer: 'panel-block'
                }
            }),
            ui.widgets.multipleFilter({
                target: '.multiple-filter-rating',
                filterName: 'rating',
                filterField: 'rating',
                sortBy: ['_term', 'desc'],
                applicationType: 4,
                fetchLimit: 5,
                showMoreActive: false,
                template: {
                    top: '<i class="fa fa-star"></i>&nbsp; Rating',
                    item: document.getElementById('multiple-filter-item-template').text,
                    showMore: '<button class="button"><i class="fa fa-plus"></i>&nbsp;{{#trans}}show_more{{/trans}}</button>',
                    showLess: '<button class="button"><i class="fa fa-minus"></i>&nbsp;{{#trans}}show_less{{/trans}}</button>',
                },
                classNames: {
                    container: 'panel',
                    top: 'panel-heading',
                    item: 'panel-block',
                    showMoreContainer: 'panel-block'
                },
                formatData: function(itemData) {
                    let ratingNumber = parseInt(itemData.values.id);
                    itemData.values.name = "";

                    for(let index = 0; index < 5; index++) {
                        if (index < ratingNumber) {
                            itemData.values.name += '<i class="fa fa-star"></i>';
                        } else {
                            itemData.values.name += '<i class="fa fa-star-o"></i>';
                        }
                    }

                    return itemData;
                }
            }),
            ui.widgets.clearFilters({
                target: '.clear-filters',
                template: {
                    container: '<button class="button"><i class="fa fa-remove"></i>&nbsp;{{#trans}}clear_search{{/trans}}</button>'
                }
            }),
            ui.widgets.information({
                target: '.information',
                template: {
                    container: document.getElementById('information-container-template').text
                }
            }),
            ui.widgets.reload({
                target: '.reload',
                template: {
                    container: '<button class="button"><i class="fas fa-sync"></i></button>'
                }
            }),
            ui.widgets.result({
                target: '.result',
                itemsPerPage: 30,
                highlightsEnabled: true,
                template: {
                    itemsList: document.getElementById('result-search-tpl').text,
                },
                fieldsConciliation: {
                    'mapped_year': 'year',
                    'img': 'image',
                }
            }),
            ui.widgets.pagination({
                target: '.pagination',
                padding: 2,
                goFirstLast: true,
                classNames: {
                    container: 'pagination-list',
                    item: 'pagination-link',
                    active: 'is-current',
                    next: 'pagination-link',
                    previous: 'pagination-link',
                    first: 'pagination-link',
                    last: 'pagination-link',
                },
                template: {
                    previous: '<i class="fa fa-caret-left"></i>',
                    next: '<i class="fa fa-caret-right"></i>',
                    first: '<i class="fa fa-caret-left"></i><i class="fa fa-caret-left"></i>',
                    last: '<i class="fa fa-caret-right"></i><i class="fa fa-caret-right"></i>'
                }
            })
        );

        // Init the magic!
        ui.init({firstQuery: true});
    </script>
</body>
</html>
