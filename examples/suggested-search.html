<!DOCTYPE html>
<html>
<head>
    <title>AS UI - Suggested search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <!-- ApisearchUI library -->
    <script src="../dist/apisearch-ui.js"></script>
    <style>
        .as-suggestedSearch__suggestion {
            cursor: pointer;
        }
        .as-suggestedSearch__suggestion:hover {
            background-color: #f3f3f3;
        }
        .as-suggestedSearch__suggestion.is-active {
            background-color: #e6e6e6;
            border-left-color: #dbdbdb;
        }
        .as-suggestedSearch__suggestion em {
            background-color: #bfbfff;
            font-style: normal;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Google like search -->
    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="text-align: center; margin-bottom: 4rem">
                    <img
                         src="http://apisearch.io/public/images/logo-.png"
                         width="400px"
                    >
                </h1>
                <!-- Search bar -->
                <div class="columns" style="margin-bottom: 2rem">
                    <div class="column is-one-quarter"></div>
                    <div class="search column is-two-quarters"></div>
                    <div class="column is-one-quarter"></div>
                </div>
                <div class="columns">
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/template" id="result-search-tpl">
        <div class="columns is-multiline is-variable">
            {{#items}}
            <div class="column is-narrow is-one-quarter">
                <div class="card" style="border-radius: .2rem">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <img src="{{metadata.img}}" width="60px">
                            </div>
                            <div class="media-content">
                                <strong>{{metadata.title}}</strong>
                                {{#metadata.author}}
                                <p class="has-text-info is-size-7">@{{name}}</p>
                                {{/metadata.author}}
                                <span class="has-text-grey is-size-7">
                                    <strong>Year: </strong>
                                    {{indexed_metadata.year}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/items}}
        </div>
    </script>

    <script type="text/javascript">
        // UI Instance
        const ui = apisearchUI({
            appId: 'music',
            index: 'default',
            token: '5fadd8c4-c966-11e7-abc4-cec278b6b50a'
        });

        // Widgets setup
        ui.addWidgets(
            ui.widgets.suggestedSearch({
                target: '.search',
                placeholder: 'Search to get some suggestions...',
                autofocus: true,
                classNames: {
                    container: 'column',
                    input: 'input is-large',
                    box: 'panel',
                    suggestion: 'panel-block',
                    activeSuggestion: 'is-active'
                }
            }),
            ui.widgets.result({
                target: '.result',
                itemsPerPage: 12,
                template: {
                    itemsList: document.getElementById('result-search-tpl').text,
                    placeholder: ' ',
                }
            })
        );

        // Init the magic!
        ui.init();
    </script>
</body>
</html>
