<!DOCTYPE html>
<html>
<head>
    <title>AS UI - Suggested search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <!-- ApisearchUI library -->
    <script src="../dist/apisearch-ui.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <!-- Logo -->
        <div class="navbar-brand">
            <a class="navbar-item" href="https://apisearch.io">
                <img class="has-text-centered"
                     src="https://apisearch.io/bundles/apisearchweb/images/logo-.png"
                     height="28px"
                >
            </a>
        </div>

        <!-- End -->
        <div class="navbar-end">
            <div class="navbar-item sort-by"></div>

            <a class="navbar-item is-hidden-desktop-only" href="https://github.com/alexhoma/javascript-search-ui" target="_blank">
                <span class="icon" style="color: #333;">
                  <i class="fa fa-lg fa-github"></i>
                </span>
            </a>
        </div>
    </nav>

    <!-- Result -->
    <div class="columns">
        <div class="column is-one-third"></div>
        <div class="search column is-one-third"></div>
        <div class="column is-one-third"></div>
    </div>

    <script type="text/javascript">
        // UI Instance
        let ui = apisearchUI('laie_ca');

        // Widgets setup
        ui.addWidgets(
            ui.widgets.suggestedSearch({
                target: '.search',
                placeholder: 'Search to get some suggestions...',
                classNames: {
                    container: 'column',
                    input: 'input is-large',
                    box: 'panel',
                    suggestion: 'panel-block'
                }
            })
        );

        // Init the magic!
        ui.init();
    </script>
</body>
</html>
