<!DOCTYPE html>
<html>
<head>
    <title>AS UI - Suggested search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <!-- ApisearchUI library -->
    <script src="../dist/apisearch-ui.js"></script>
    <style>
        .asui-suggestedSearch--suggestion {
            cursor: pointer;
        }
        .asui-suggestedSearch--suggestion:hover {
            background-color: #f3f3f3;
        }
        .asui-suggestedSearch--suggestion.is-active {
            background-color: #e6e6e6;
            border-left-color: #dbdbdb;
        }
        .asui-suggestedSearch--suggestion em {
            background-color: #bfbfff;
            font-style: normal;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Google like search -->
    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" style="text-align: center; margin-bottom: 4rem">
                    <img
                         src="https://apisearch.io/bundles/apisearchweb/images/logo-.png"
                         width="400px"
                    >
                </h1>
                <!-- Search bar -->
                <div class="columns">
                    <div class="column is-one-quarter"></div>
                    <div class="search column is-two-quarters"></div>
                    <div class="column is-one-quarter"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        // UI Instance
        let ui = apisearchUI('laie_ca');

        // Widgets setup
        ui.addWidgets(
            ui.widgets.suggestedSearch({
                target: '.search',
                placeholder: 'Search to get some suggestions...',
                classNames: {
                    container: 'column',
                    input: 'input is-large',
                    box: 'panel',
                    suggestion: 'panel-block',
                    activeSuggestion: 'is-active'
                }
            })
        );

        // Init the magic!
        ui.init();
    </script>
</body>
</html>
