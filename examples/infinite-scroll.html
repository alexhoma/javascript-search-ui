<!DOCTYPE html>
<html lang="en">
<head>
    <title>AS UI - Infinite Scroll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <!-- ApisearchUI library -->
    <script type="application/javascript" src="../dist/apisearch-ui.js"></script>

    <!-- custom styles -->
    <style type="text/css">
        em {
            background: #b4acff;
            font-style: inherit;
        }

        .as-searchInput__clearSearch {
            position: absolute;
            top: 25px;
            right: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <!-- Logo -->
    <div class="navbar-brand">
        <a class="navbar-item" href="https://apisearch.io">
            <img class="has-text-centered"
                 src="http://apisearch.io/assets/media/apisearch-long-logo.png"
                 width="200px"
            >
        </a>
    </div>

    <!-- SearchInput -->
    <div class="search navbar-item"></div>

    <!-- Information -->
    <div class="information navbar-item"></div>

    <!-- Sortby -->
    <div class="sortby navbar-item"></div>

    <!-- End -->
    <div class="navbar-end">
        <a class="navbar-item is-hidden-desktop-only" href="#" target="_blank">
                <span class="icon" style="color: #333;">
                  <i class="fa fa-lg fa-github"></i>
                </span>
        </a>
    </div>
</nav>

<div class="notification is-link">
    Infinite Scroll for the newest albums
</div>


<!-- Result -->
<div class="result column"></div>

<script type="text/template" id="result-search-tpl">
    <div class="columns is-multiline is-variable">
        {{#items}}
        <div class="column is-narrow" key="{{key}}" style="width: 172px; height: 178.5px">
            <div class="card" style="border-radius: .2rem">
                <div class="card-content">
                    {{metadata.name_trans.ca}} - {{distance}}
                </div>
            </div>
        </div>
        {{/items}}
    </div>
    {{^items}}
    <div class="notification">Empty set of results with this search: <b>{{query}}</b> ðŸ™‰</div>
    {{/items}}
</script>

<script type="text/javascript">
    const protocol = window.location.href.split("/")[0];

    // UI Instance
    const ui = apisearchUI.create({
        app_id: 'as-cbb098bd-5ae9-4fb9',
        index_id: 'eu1-cde175fd-3b4a-4d16',
        token: 'eu1-55aa9c62-f5df-40a8-b2f5-d12e5cd3468b',
        coordinate: {
            lat: 40.234,
            lon: 2.34
        },
        options: {
            endpoint: 'https://eu1.apisearch.io',
            override_queries: true
        }
    }, 'hash');

    const {
        result,
        searchInput,
        sortBy,
        information
    } = ui.widgets;

    // Widgets setup
    ui.addWidgets(
        result({
            target: '.result',
            itemsPerPage: 100,
            highlightsEnabled: true,
            infiniteScroll: 500,
            classNames: {
                container: 'column'
            },
            template: {
                itemsList: document.getElementById('result-search-tpl').text,
            }
        }),
        searchInput({
            target: '.search',
            placeholder: 'Search something...',
            autofocus: true,
            autocomplete: true,
            classNames: {
                container: 'column',
                input: 'input'
            }
        }),
        information({
            target: '.information',
            template: {
                container: '<span class="tag is-primary">' +
                    '<i class="fa fa-bolt"></i> &nbsp; Matched {{total_hits}} of {{total_items}}!' +
                    '</span>'
            }
        }),
        sortBy({
            target: '.sortby',
            options: [
                {name: 'Score', value: 'score'},
                {name: 'Distance', value: 'distance:km'},
            ]
        })
    );

    // Init the magic!
    ui.init({firstQuery: true});
</script>
</body>
</html>
